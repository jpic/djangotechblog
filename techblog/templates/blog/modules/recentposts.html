{% load blogtags %}

{% get_recent_posts for blog as posts max 10 %}


<div class="module-header">
    Recent Posts
</div>
<div class="module">
    <ul class="links-list">
{% for posts in posts %}
    <li>
        <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
    </li>
{% endfor %}
    </ul>
</div>
<div class="clear"> </div>
