{% load blogtags %}

{% get_recent_posts for blog as posts max vars.count %}


<div class="module-header">
    Recent Posts
</div>
<div class="module">
    <ul class="links-list">
{% for post in posts %}
    <li>
        <a href="{{ post.get_absolute_url }}"{% if post.is_new %} class="new"{% endif %}>{{ post.title }}</a>
    </li>
{% endfor %}
    </ul>
</div>
<div class="clear"> </div>
